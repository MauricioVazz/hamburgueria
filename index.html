<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Podrão do Bairro - A melhor hamburgueria artesanal do Brasil. Experimente nossos deliciosos hambúrgueres feitos com ingredientes frescos e de alta qualidade.">

    <title>Ronin Tec</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Rajdhani:wght@300;400;500;600;700&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8e+K4c2z5x5l5e5f5e5f5f5f5f5f5f5f5f" crossorigin="anonymous">

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- header -->
    <header class="header active">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/img/icone.png" alt="logo da Ronin Infomatica" class="logo-img"/>
            </a>

            <!-- Navbar -->
            <nav class="navbar active">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Técnica</a>
                    </li>

                    <!-- dropdown -->
                    <li class="dropdown-item">
                        <div class="navbar-link dropdown-toggle" data-dropdown-toggle>
                            Serviços <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>

                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-link">Formatação</a>
                            </li>

                            <li>
                                <a href="#" class="dropdown-link">Limpeza</a>
                            </li>

                            <li>
                                <a href="#" class="dropdown-link">Remoção de vírus</a>
                            </li>

                            <li>
                                <a href="#" class="dropdown-link">Recuperação de dados</a>
                            </li>

                            <li>
                                <a href="#" class="dropdown-link">Montagem de PCs</a>
                            </li>
                        </ul>
                    </li>                    

                    <li>
                        <a href="#" class="navbar-link">Contato</a>
                    </li>

                </ul>
            </nav>

            <a href="#" class="btn">Login</a>

            <button class="search-btn" id="searchToggle" aria-label="Buscar">
                <ion-icon name="search-outline"></ion-icon>
            </button>

            <!-- Overlay da busca -->
            <div class="search-overlay" id="searchOverlay">
                <button class="close-btn" id="closeSearch" aria-label="Fechar busca">
                <ion-icon name="close-outline"></ion-icon>
                </button>
                <div class="search-container">
                <input
                    type="text"
                    placeholder="O que você está procurando?"
                    class="search-input"
                    autofocus
                />
                </div>
            </div>

            <button class="nav-toggle-btn" aria-label="menu mobile">
                <ion-icon name="menu-outline"></ion-icon>
            </button>            
        </div>
    </header>

    <!-- banner -->
    <section class="banner">
        <video autoplay muted loop>
            <source src="assets/videos/banner.mp4">
        </video>
    </section>
    


    <!-- script -->
    <script src="assets/js/script.js"></script>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
